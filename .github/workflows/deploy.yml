name: Deploy VuePress to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write  # 添加这个权限
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 关键！获取完整提交历史

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          echo "📦 安装依赖..."
          npm ci --legacy-peer-deps  # 添加兼容模式
          echo "✅ 安装完成"
          
          # 添加详细调试信息
          echo "VuePress版本: $(npm list vuepress --depth=0)"
          echo "Node版本: $(node -v)"
          echo "npm版本: $(npm -v)"

      - name: Build
        run: |
          echo "🚀 开始构建网站..."
          
          # 添加环境变量解决路径问题
          export NODE_OPTIONS="--max-old-space-size=4096"
          
          # 使用正确的构建命令
          npx vuepress build docs  # 直接调用vuepress命令
          
          echo "检查构建输出:"
          ls -la ./docs/.vuepress/dist
          [ -f ./docs/.vuepress/dist/index.html ] && echo "✅ index.html 存在" || echo "❌ index.html 缺失"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vuepress/dist
          enable_jekyll: false
          keep_files: false
          force_orphan: true  # 强制清理旧部署