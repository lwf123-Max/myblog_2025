name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          
      - name: Clean cache
        run: |
          npm cache clean --force
          rm -rf node_modules
          
      - name: Install dependencies
        run: npm ci  # 更严格的全新安装
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Verify files
        run: |
          echo "项目结构:"
          ls -la
          echo "VuePress 配置:"
          ls -la docs/.vuepress/
          [ -f docs/.vuepress/config.mjs ] && echo "✅ config.mjs 存在" || echo "❌ config.mjs 缺失"
        
      - name: Build site
        run: npm run docs:build
        
      - name: Move files to /docs
        run: |
          # 清空docs目录（保留目录结构）
          rm -rf ./docs/*
          # 将构建文件复制到/docs目录
          cp -r docs/.vuepress/dist/* ./docs/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4