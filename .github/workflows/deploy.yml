name: Deploy VuePress

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          # 安装特定版本解决兼容问题
          npm install vuepress@1.9.7 --save-exact
          npm install vuepress-theme-reco@1.6.10 --save-exact
          npm install @vuepress/plugin-blog@1.9.1 --save
          
          # 安装其他依赖
          npm ci --legacy-peer-deps

      - name: Build
        run: |
          # 增加内存限制
          export NODE_OPTIONS="--max-old-space-size=4096"
          
          # 使用修复后的构建命令
          npx vuepress build docs --no-cache --debug 2>&1 | tee build.log
          
          # 验证构建结果
          [ -d docs/.vuepress/dist ] && echo "✅ 构建成功" || echo "❌ 构建失败"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vuepress/dist
          enable_jekyll: false
          keep_files: false